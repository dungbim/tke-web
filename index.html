<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">Shopee</div>
        <input type="text" placeholder="Search for products...">
        <div class="menu">
            <a href="#">Đăng Ký</a>
            <a href="#">Đăng Nhập</a>
            <a href="#">Giỏ Hàng</a>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <div>
            <h1>BẠN MỚI GIẢM 50.000Đ</h1>
            <p class="discount">Giao Nhanh Dúng Hẹn</p>
        </div>
        <img src="your-image-url.jpg" alt="Promotion">
    </div>

    <!-- Promotions -->
    <div class="promotions">
        <div class="promo-box">
            <h3>ƯU ĐÃI NẠP THẺ</h3>
            <img src="garena-promo.jpg" alt="Garena Promo">
            <p>Giảm 5%</p>
        </div>
        <div class="promo-box">
            <h3>UNICEF Việt Nam</h3>
            <img src="unicef-promo.jpg" alt="UNICEF Promo">
            <p>Chung tay cùng Shopee và UNICEF</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Shopee. All Rights Reserved.</p>
    </div>

</body>
</html>
