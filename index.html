<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="left-links">
            <a href="#">Tải ứng dụng</a>
            <a href="#">Kết nối</a>
            <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="right-links">
            <a href="#">Thông Báo</a>
            <a href="#">Hỗ Trợ</a>
            <a href="#">Tiếng Việt</a>
            <a href="#">Đăng Ký</a>
            <a href="#">Đăng Nhập</a>
        </div>
    </div>

    <!-- Header with logo and search bar -->
    <header>
        <div class="logo">
            <img src="alnena_logo.png" alt="Alnena Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Alnena bao ship 0Đ - Đăng ký ngay!">
            <button type="submit"><img src="search_icon.png" alt="Search"></button>
        </div>
        <div class="cart-icon">
            <a href="#"><img src="cart_icon.png" alt="Cart"></a>
        </div>
    </header>

    <!-- Category bar -->
    <div class="category-bar">
        <a href="#">Bộ Chăn Ga Gối</a>
        <a href="#">Ga Gối Alena</a>
        <a href="#">Vỏ Gối Ôm Alena</a>
        <a href="#">Chăn</a>
        <a href="#">Vỏ Chăn</a>
        <a href="#">Vỏ Gối lót Bông</a>
        <a href="#">Ruột Chăn</a>
        <a href="#">Ruột Gối</a>
    </div>
</body>
</html>
